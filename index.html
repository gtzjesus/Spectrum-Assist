<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./src/imgs/spectrum.png" />
    <link rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" src="src/js/controller.js"></script>
    <script
      type="text/javascript"
      defer
      src="./src/js/helpers/menu.js"
    ></script>
    <title>Spectrum Assist</title>
  </head>
  <body>
    <header class="header">
        <div class="logo">
            <img src="./src/imgs/logo.png" />
        </div>

        <button
          class="mobile__nav__toggle"
          aria-controls="primary__navigation"
          aria-expanded="false"
        ></button>

        
        <nav   
        id="primary__navigation"
        data-visible="false"
        class="primary__navigation flex">
        <div class="mobile-title">
            <span>Start by searching for a tutorial <br /> <span class="ie">(i.e. like for like swap dvr)</span></span>
            
        </div>
            <form class="search">
            <input
                type="text"
                class="search__field"
                placeholder="tutorials..."
            />
            <button
             class="btn search__field" type="submit">
                <div class="search__btn">
                    <span>search</span>
                </div>
            </button>
            </form>

        <div class="links__container">
            <ul class="links">
                <li class="link"><a>tutorials</a></li>
                <li class="link"><a>bookmarks</a></li>
            </ul>
        </div>
        <nav>

    </header>

    <div class="app">
      <section class="results"></section>
      <section class="tutorial"></section>
    </div>
    
  </body>
</html>
